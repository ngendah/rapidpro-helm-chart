---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rapidpro-app
  labels:
    app.kubernetes.io/name: rapidpro-app
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: rapidpro
{{ include "rapidpro-stack.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rapidpro-app
      app.kubernetes.io/component: application
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rapidpro-app
        app.kubernetes.io/component: application
        app.kubernetes.io/part-of: rapidpro
    spec:
      serviceAccountName: rapidpro
      topologySpreadConstraints:
      - maxSkew: 3
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: rapidpro-app
            app.kubernetes.io/component: application
      volumes:
      - name: static-assets
        emptyDir: {}
      initContainers:
      - image: {{ .Values.stack.registry }}/{{ .Values.stack.rapidpro.name }}:{{ .Values.stack.rapidpro.version }}
        name: static-build1
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        command:
        - sh
        - -c
        - poetry run ./manage.py
        args:
        - collectstatic
        - --noinput
        - --verbosity=0
        volumeMounts:
        - name: static-assets
          mountPath: /home/rapidpro/app/sitestatic 
      - image: {{ .Values.stack.registry }}/{{ .Values.stack.rapidpro.name }}:{{ .Values.stack.rapidpro.version }}
        name: static-build2
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        command:
        - sh
        - -c
        - poetry run ./manage.py
        args:
        - compress
        - --extension=".haml"
        - --settings=temba.settings_compress
        - --verbosity=0
        volumeMounts:
        - name: static-assets
          mountPath: /home/rapidpro/app/sitestatic
      containers:
      - image: {{ .Values.stack.registry }}/{{ .Values.stack.rapidpro.name }}:{{ .Values.stack.rapidpro.version }}
        name: rapidpro 
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        args:
        - -c
        - ./server.sh
        envFrom:
        - configMapRef:
            name: database-host
        - secretRef:
            name: {{ .Values.databaseCredentialsSecret }}
        - secretRef:
            name: redis-connection
        env:
        - name: MAILROOM_URL
          value: http://mailroom-svc:8090
        - name: MAILROOM_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: mailroom-token
              key: token
        ports:
        - containerPort: 8000
          protocol: TCP
        volumeMounts:
        - name: static-assets
          mountPath: /home/rapidpro/app/sitestatic
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rapidpro-celery
  labels:
    app.kubernetes.io/name: rapidpro-celery
    app.kubernetes.io/component: celery
    app.kubernetes.io/part-of: rapidpro
{{ include "rapidpro-stack.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rapidpro-celery
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rapidpro
        app.kubernetes.io/name: rapidpro-celery
        app.kubernetes.io/component: celery
        app.kubernetes.io/part-of: rapidpro
    spec:
      serviceAccountName: rapidpro
      topologySpreadConstraints:
      - maxSkew: 3
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: rapidpro-celery
      containers:
      - name: celery
        image: {{ .Values.stack.registry }}/{{ .Values.stack.rapidpro.name }}:{{ .Values.stack.rapidpro.version }}
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        args:
        - -c
        - ./celery.sh
        envFrom:
        - configMapRef:
            name: database-host 
        - secretRef:
            name: {{ .Values.databaseCredentialsSecret }}
        - secretRef:
            name: redis-connection
        env:
        - name: MAILROOM_URL
          value: http://mailroom-svc:8090
        - name: MAILROOM_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: mailroom-token
              key: token
---
apiVersion: v1
kind: Service
metadata:
  name: rapidpro-svc
  labels:
    app.kubernetes.io/name: rapidpro-svc
    app.kubernetes.io/component: endpoint
    app.kubernetes.io/part-of: rapidpro
{{ include "rapidpro-stack.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: rapidpro-app
    app.kubernetes.io/component: application
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8000
---
