---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: endpoint
    app.kubernetes.io/part-of: stack
{{ include "rapidpro-stack.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 5432
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: postgresql
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: endpoint
    app.kubernetes.io/part-of: stack
{{ include "rapidpro-stack.labels" . | indent 4 }}
subsets:
  - addresses:
    - ip: {{ .Values.database.host }}
    ports:
    - port: {{ .Values.database.port }}
---
